<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Morse code translator!</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link rel='icon' href='favicon.ico' type='image/x-icon'/>
</head>
<body>
    <div id="prv-billboard"></div>
    <div>
        <h1>
            Morse Code Translator
        </h1>
        <script src="app.js" charset="utf-8"></script>
        <input type="text" id="userInput" class="text"/>
        <button onclick="getTranslate()" class="button">Translate</button>
        <button onclick="clearTextbox()" class="button">Clear</button>
        <div>
            <textarea rows="4" cols="50" id="textbox" class="text"></textarea>
        </div>
        <img src="walrus.png" />
        
    </div>
</body>
